<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylehome.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="img/fontawesome/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
    <title>We Form - Cadastro</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="img/img.svg" alt="home-img">
            <h1><span>We</span> Form</h1>
        </aside>
        <main>
            <header>
                <a href="home.html"><i class="fa-solid fa-angle-left"></i></a>
                
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form action="">
                <label for="input-nome">Nome</label>
                <input type="text" name="input-nome" id="input-nome">

                <label for="select-campo">Campo de atuação</label>
                <select name="select-campo" id="select-campo"></select>

                <label for="input-coleta">Pontos de coleta</label>
                <input type="text" name="input-coleta" id="input-coleta">
            </form>
            
            <div class="actions">
                <a href="">Cadastrar</a>
            </div>

            <h3><span>We</span> Form</h3>
        </main>
    </div>
</body>
</html>
